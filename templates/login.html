{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2 style="margin-bottom: 1.5rem; text-align: center;">Welcome Back</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 1.5rem; color: var(--text-light);">
        Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--primary);">Register here</a>
    </p>
</div>
{% endblock %}
