{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2 style="margin-bottom: 1.5rem; text-align: center;">Create Your Account</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="full_name">Full Name *</label>
            <input type="text" id="full_name" name="full_name" required placeholder="Enter your full name">
        </div>
        
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
        </div>
        
        <div class="form-group">
            <label for="badge_number">Driver Badge Number (optional)</label>
            <input type="text" id="badge_number" name="badge_number" placeholder="e.g., LD12345">
        </div>
        
        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="Minimum 6 characters">
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
    </form>
    
    <p style="text-align: center; margin-top: 1.5rem; color: var(--text-light);">
        Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary);">Login here</a>
    </p>
</div>
{% endblock %}
